<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StockPredict</title>
    <style>
        :root {
            --background-color: #000000;
            --text-color: #ffffff;
            --accent-color: #008800;
            --card-bg-color: #111111;
            --input-bg-color: #222222;
            --positive-color: #00ff00;
            --negative-color: #ff0000;
            --secondary-color: #00aa00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--accent-color);
            margin-bottom: 40px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 10px var(--text-color);
        }

        .logo span {
            color: var(--accent-color);
        }

        .logo a {
            text-decoration: none;
            color: var(--text-color);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
        }

        .nav-links .login-btn {
            border: 1px solid var(--accent-color);
        }

        /* Login Form */
        .login-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background-color: var(--card-bg-color);
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--text-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--accent-color);
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 5px var(--text-color);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: var(--text-color);
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: var(--background-color);
            border: none;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--text-color);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid var(--accent-color);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
                font-size: 1.5rem;
                background: none;
                border: none;
                color: var(--text-color);
                cursor: pointer;
            }
        }

        @media (min-width: 769px) {
            .mobile-menu-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo"><a href="index.html">Stock<span>Predict</span></a></div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#features">Features</a>
                <a href="index.html#models">Models</a>
                <a href="login.html" class="login-btn">Login</a>
                <a href="register.html" class="btn btn-primary">Sign Up</a>
            </div>
            <button class="mobile-menu-btn">â˜°</button>
        </nav>

        <div class="login-container">
            <div class="form-header">
                <h2>Login</h2>
                <p>Access your StockPredict account</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="form-footer">
                    <p>Don't have an account? <a href="register.html">Sign up</a></p>
                    <p><a href="#">Forgot password?</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>StockPredict | Advanced Stock Price Prediction Tool | Using GSCP and IBM 500 datasets</p>
    </footer>

    <script>
        // Simple mobile menu toggle
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        });

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (email && password) {
                // In a real application, you would send this to your backend
                console.log('Login attempt:', { email });
                
                // For demo purposes, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
        const users = [
            { email: 'tin', password: '123' },
            { email: 'test@stockpredict.com', password: 'testpass' }
        ];

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Find user and validate
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                console.log('Login successful:', { email });
                window.location.href = 'dashboard.html';
            } else {
                console.log('Invalid email or password');
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
